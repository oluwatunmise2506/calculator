<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Document</title>
</head>
<body>
    <main>
        <input class="input-display input-text"readonly>
        <div class="calc-button">
            <div class="button-row">
                <button type="button" class="number-button">
                    <span class="button-text">1</span>
                </button>
                <button type="button" class="number-button">
                    <span class="button-text">2</span>
                </button>
                <button type="button" class="number-button">
                    <span class="button-text">3</span>
                </button>
                <button type="button" class="number-button sign-button">
                    <span class="button-text">+</span>
                </button>
            </div>  
            <div class="button-row">
                <button type="button" class="number-button">
                    <span  class="button-text">4</span>
                </button>
                <button type="button" class="number-button">
                    <span  class="button-text">5</span>
                </button>
                <button type="button" class="number-button">
                    <span  class="button-text">6</span>
                </button>
                <button type="button" class="number-button sign-button">
                    <span  class="button-text">-</span>
                </button>
            </div>    
            <div class="button-row">
                <button type="button" class="number-button">
                    <span  class="button-text">7</span>
                </button>
                <button type="button" class="number-button">
                    <span  class="button-text">8</span>
                </button>
                <button type="button" class="number-button">
                    <span  class="button-text">9</span>
                </button>
                <button type="button" class="number-button sign-button">
                    <span  class="button-text">*</span>
                </button>
            </div>    
            <div class="button-row">
                <button type="button" class="number-button clear-button">
                    <span  class="button-text">C</span>
                </button>
                <button type="button" class="number-button">
                    <span  class="button-text">0</span>
                </button>
                <button type="button" class="number-button">
                    <span  class="button-text">=</span>
                </button>
                <button type="button" class="number-button sign-button">
                    <span  class="button-text">/</span>
                </button>
            </div>        
        </div>
    </div>
</body>
</html>
